<p>
  <mat-toolbar color="white" style="border-bottom: 1px solid #0099ff">
    <span
      ><a [routerLink]=""
        ><img style="height: 48px" src="assets/images/logo.svg" /></a
    ></span>
    <span class="example-spacer"></span>
    <ng-container *ngIf="!loggedIn; else loggedInMenu">
      <span *ngTemplateOutlet="loggedOutMenu"></span
    ></ng-container>
  </mat-toolbar>
</p>
<div *ngIf="loggedIn; else homePage" class="App">
  <router-outlet></router-outlet>
</div>

<ng-template #homePage>
  <div style="text-align: center"><h1>Hero Block & Student Profiles</h1></div>
</ng-template>

<ng-template #loggedOutMenu>
  <a (click)="showLoginDialog()">
    <button mat-menu-item>
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button></a
  >
</ng-template>

<ng-template #loggedInMenu>
  <button
    [matMenuTriggerFor]="menu"
    class="example-icon"
    aria-label="Example icon-button with a menu"
    mat-icon-button
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" color="#0099ff">
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Account Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>supporting_agent</mat-icon>
      <span>Support</span>
    </button>
    <div>
      <amplify-sign-out></amplify-sign-out>
    </div>
  </mat-menu>
</ng-template>
