<p>
  <mat-toolbar color="white" style="border-bottom: 1px solid #0099ff">
    <span
      ><a [routerLink]="['']"><img id="logo" src="assets/images/logo.svg" /></a
    ></span>
    <span class="example-spacer"></span>
    <ng-container *ngIf="!isUserLoggedIn; else loggedInMenu">
      <span *ngTemplateOutlet="loggedOutMenu"></span
    ></ng-container>
  </mat-toolbar>
</p>
<div *ngIf="isUserLoggedIn; else homePage" class="App">
  <router-outlet></router-outlet>
</div>

<ng-template #homePage>
  <app-home></app-home>
</ng-template>

<ng-template #loggedOutMenu>
  <a (click)="login()">
    <button mat-menu-item>
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button></a
  >
</ng-template>

<ng-template #loggedInMenu>
  <button
    [matMenuTriggerFor]="menu"
    class="example-icon"
    aria-label="Example icon-button with a menu"
    mat-icon-button
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" color="#0099ff">
    <button mat-menu-item [routerLink]="['dashboard']">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item [routerLink]="['profile']">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item [routerLink]="['account']">
      <mat-icon>settings</mat-icon>
      <span>Account Settings</span>
    </button>
    <button mat-menu-item [routerLink]="['support']">
      <mat-icon>supporting_agent</mat-icon>
      <span>Support</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</ng-template>
