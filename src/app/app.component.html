<amplify-authenticator usernameAlias="email">
  <amplify-sign-up
    slot="sign-up"
    usernameAlias="email"
    [formFields]="formFields"
  ></amplify-sign-up>
  <amplify-sign-in slot="sign-in" usernameAlias="email"></amplify-sign-in>
</amplify-authenticator>

<div *ngIf="authState === 'signedin' && user" class="App">
  <p>
    <mat-toolbar color="white">
      <span
        ><a [routerLink]=""
          ><img style="height: 48px" src="assets/images/logo.svg" /></a
      ></span>
      <span class="example-spacer"></span>
      <button
        [matMenuTriggerFor]="menu"
        class="example-icon"
        aria-label="Example icon-button with a menu"
        mat-icon-button
      >
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" color="#0099ff">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Account Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>supporting_agent</mat-icon>
          <span>Support</span>
        </button>
        <div>
          <amplify-sign-out></amplify-sign-out>
        </div>
      </mat-menu>
    </mat-toolbar>
  </p>
  <router-outlet></router-outlet>
</div>
