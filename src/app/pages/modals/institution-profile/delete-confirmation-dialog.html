<h2 mat-dialog-title>Confirm Delete?</h2>
<mat-dialog-content class="mat-typography">
  <p>
    <i
      ><b
        >This action is permenant and the record cannot be restored once
        deleted!</b
      ></i
    >
  </p>
  <p>
    Are you sure you wish to delete the institution named <b>{{data.name}}</b>?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="warn"
  >
    Delete
  </button>
</mat-dialog-actions>
