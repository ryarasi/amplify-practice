<div mat-dialog-content class="dialog-box">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ profileData.name }}</mat-card-title>
      <mat-card-subtitle>{{ profileData.location }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ profileData.bio }}
      </p>
    </mat-card-content>
  </mat-card>
  <mat-dialog-actions class="card-actions">
    <button mat-raised-button color="primary" (click)="editInstitution()">
      Edit
    </button>
    <button mat-raised-button color="warn" (click)="deleteConfirmation()">
      Delete
    </button>
  </mat-dialog-actions>
</div>
