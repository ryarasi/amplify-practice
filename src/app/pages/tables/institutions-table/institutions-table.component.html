<app-master-grid
  [defaultColDef]="defaultColDef"
  [columns]="columns"
  [rows]="rows$ | async"
  [isFetching]="isFetching$ | async"
  [errorFetching]="errorFetching$ | async"
  [tableTitle]="tableTitle"
  [frameworkComponents]="frameworkComponents"
  [gridOptions]="gridOptions"
  (fetchMethod)="fetchInstitutions($event[0])"
  (refreshData)="forceRefetchInstitutions($event[0])"
  (createMethod)="createInstitution()"
></app-master-grid>
