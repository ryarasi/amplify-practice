<div id="title-tab">
  <div class="title-block">
    <mat-form-field appearance="outline">
      <input
        [(ngModel)]="searchParams.searchQuery"
        (keyup.enter)="fetchRecords()"
        matInput
        placeholder="Search..."
      />
      <!-- <mat-icon matSuffix>search</mat-icon> -->
    </mat-form-field>
  </div>
  <div class="title-block" id="title">
    <h2 style="text-align: center">
      {{ tableTitle
      }}<mat-icon
        id="sync-records-icon"
        *ngIf="!isFetching"
        (click)="refreshRecords()"
      >
        sync
      </mat-icon>
    </h2>
  </div>
  <div class="title-block">
    <button mat-icon-button (click)="createRecord()" id="add-button">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
</div>

<ag-grid-angular
  class="ag-theme-alpine table-style"
  [rowData]="rows"
  [columnDefs]="columns"
  [defaultColDef]="defaultColDef"
  [rowSelection]="rowSelection"
  (firstDataRendered)="onFirstDataRendered($event)"
  (rowDataChanged)="onRowDataChanged($event)"
  (sortChanged)="onSortChanged($event)"
  (filterChanged)="onFilterChanged($event)"
  (selectionChanged)="onSelectionChanged($event)"
  (columnResized)="onColumnResize($event)"
  (dragStopped)="onColumnReorder($event)"
  [rowHeight]="rowHeight"
  [getRowHeight]="getRowHeight"
  (gridReady)="onGridReady($event)"
  [overlayLoadingTemplate]="overlayLoadingTemplate"
  [overlayNoRowsTemplate]="overlayNoRowsTemplate"
  [frameworkComponents]="frameworkComponents"
  [isFullWidthCell]="isFullWidthCell"
  [fullWidthCellRenderer]="fullWidthCellRenderer"
  [fullWidthCellRendererParams]="fullWidthCellRendererParams"
>
</ag-grid-angular>
<app-paginator
  [staticTable]="staticTable"
  [totalRecords]="totalRecords"
  [pageSize]="searchParams.pageSize"
  [currentPage]="searchParams.pageNumber"
  [searchQuery]="currentSearchQuery"
  (onPageChange)="returnNewPageNumber($event[0])"
  (onPageSizeChange)="onPageSizeChange($event[0])"
>
</app-paginator>
